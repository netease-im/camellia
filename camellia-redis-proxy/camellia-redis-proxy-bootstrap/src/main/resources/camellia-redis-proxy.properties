
## server
port=6380
application.name=camellia-redis-proxy-server
password=pass123
monitor.enable=false
console.port=16379
cport=6381
cport.password=pass456

### support standalone、cluster、sentinel
proxy.mode=standalone
proxy.node.current.host=10.0.0.1:6380@6381
proxy.node.current.announce.port=-1

#### cluster mode
proxy.cluster.mode.nodes=10.0.0.1:6380@6381,10.0.0.2:6380@6381

#### sentinel mode
proxy.sentinel.mode.nodes=10.0.0.1:6380@6381,10.0.0.2:6380@6381
proxy.sentinel.mode.master.name=camellia_sentinel
proxy.sentinel.mode.sentinel.username=xxx
proxy.sentinel.mode.sentinel.password=xxx

## auth

## route
#### support local、remote、custom
route.type=local

### local route
local.route.table=redis://@127.0.0.1:6379
local.route.table.file=resource-table.json
local.route.table.file.check.interval.millis=3000

### remote route
remote.route.url=http://127.0.0.1:8080
remote.route.bid=1
remote.route.bgroup=default
remote.route.dynamic=true
remote.route.monitor.enable=true
remote.route.check.interval.millis=5000
remote.route.connect.timeout.millis=10000
remote.route.read.timeout.millis=60000
remote.route.headers={"k1":"v1"}

### custom route
custom.route.bid=1
custom.route.bgroup=default
custom.route.dynamic=true
custom.route.reload.interval.millis=600000
custom.route.conf.provider.class.name=com.netease.nim.camellia.redis.proxy.route.MultiTenantProxyRouteConfUpdater


## netty
#### see NettyConf.java
#### support auto、epoll、kqueue、io_uring、nio
netty.transport.mode=auto

